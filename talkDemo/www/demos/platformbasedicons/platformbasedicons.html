<ion-view view-title="Platform Icons">
     <ion-content class="padding">

          <p>The phone icon will change based on platform using a custom directive.</p>

          <p>Auto Detected: <phoneicon class="button-large balanced"></phoneicon></p>

          <p>Android: <i class="icon assertive button-large ion-android-call"></i></p>
          
          <p>iOS: <i class="icon  button-large calm ion-ios-telephone"></i></p>
          
          <p>If Not iOS or Android: <i class="icon button-large energized ion-speakerphone"></i></p>
     </ion-content>
</ion-view>
