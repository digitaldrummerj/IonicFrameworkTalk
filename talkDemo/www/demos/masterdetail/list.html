<ion-view view-title="List Nav">
     <ion-content>
          <ion-list>
               <div class="list">
                    <div class="item item-divider">
                         Hard Coded Static list
                    </div>

                    <a class="item item-icon-left" href="#/menu/tab/item">
                         <i class="icon ion-email"></i>
                         Check mail
                    </a>

                    <a class="item item-icon-left item-icon-right" href="#/menu/tab/item">
                         <i class="icon ion-chatbubble-working"></i>
                         Call Ma
                         <i class="icon ion-ios-telephone-outline"></i>
                    </a>

                    <a class="item item-icon-left" href="#/menu/tab/item">
                         <i class="icon ion-mic-a"></i>
                         Record album
                         <span class="item-note">
                              Grammy
                         </span>
                    </a>

                    <a class="item item-icon-left" href="#/menu/tab/item">
                         <i class="icon ion-person-stalker"></i>
                         Friends
                         <span class="badge badge-assertive">0</span>
                    </a>

               </div>
               <div class="list">
                    <div class="item item-divider">
                         Angularjs Bound list
                    </div>

                    <ion-item ng-repeat="item in angularItems" class="item item-icon-right" href="#/menu/tab/item">
                         {{ item.id }}
                         <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
               </div>
               <div class="list">

                    <div class="item item-divider">
                         Avatar list item
                    </div>

                    <a class="item item-avatar" href="#/menu/tab/item">
                         <img src="img/blue-album.jpg">
                         <h2>Title</h2>
                         <p>Some detailed text</p>
                    </a>

                    <div class="item item-divider">
                         Thumbnail list item
                    </div>
                    <a class="item item-thumbnail-left" href="#/menu/tab/item">
                         <img src="img/blue-album.jpg">
                         <h2>Title</h2>
                         <p>Some detailed text</p>
                    </a>

               </div>

          </ion-list>

          <p>&nbsp;</p>

          <div class="bar bar-stable">
               <button class="button button-icon icon ion-ios-minus"
                       ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
               <h1 class="title">Swipe / Reorder / Delete</h1>
               <button class="button buttons-right" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
                    Reorder
               </button>
          </div>
          <ion-list show-delete="data.showDelete" show-reorder="data.showReorder" can-swipe="data.listCanSwipe">
               <ion-item ng-repeat="item in items"
                         item="item"
                         href="#/item/{{item.id}}" class="item-remove-animate">
                    Item {{ item.id }}
                    <ion-delete-button class="ion-minus-circled"
                                       ng-click="onItemDelete(item)">
                    </ion-delete-button>
                    <ion-option-button class="button-assertive"
                                       ng-click="edit(item)">
                         Edit
                    </ion-option-button>
                    <ion-option-button class="button-calm"
                                       ng-click="share(item)">
                         Share
                    </ion-option-button>
                    <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
               </ion-item>

          </ion-list>

     </ion-content>
</ion-view>
