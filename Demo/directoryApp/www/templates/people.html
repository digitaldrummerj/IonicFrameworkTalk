<ion-view title="People" >
    <ion-content>
        <ion-refresher on-refresh="addPerson()" pulling-text="Pull to Refresh"></ion-refresher>
        <ion-list>
            <ion-item class="item-avatar item item-icon-right" ng-repeat="person in people"
                      ng-href="#/person/{{$index}}">

                <img ng-src="{{person.picture.thumbnail}}"/>

                <h2 class="energized">{{person.name.first}}</h2>

                <p>{{person.email}}</p>

                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
