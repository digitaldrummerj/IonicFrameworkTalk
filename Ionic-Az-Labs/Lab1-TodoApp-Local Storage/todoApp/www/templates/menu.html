<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Projects</h1>
       <button class="button button-icon ion-plus" ng-click="showProjectModal()">
      </button>
    </ion-header-bar>
    <ion-content>
	  <ion-list>
       <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}" item="project" class="item item-remove-animate item-icon-right" ng-href="#/app/tasks">
              {{project.title}}
              <i class="icon icon-accessory ion-chevron-right"></i>
              <ion-option-button class="button-assertive" 
                  ng-click="deleteProject(project);">Delete</ion-option-button>
      </ion-item>
		  <ion-item menu-close href="#/app/about">
		  		About
		  </ion-item>
		</ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
